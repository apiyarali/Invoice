{% extends "invoice/layout.html" %}

{% block body %}

    <div class="container">

        <h2>Register</h2>

        {% include 'invoice/message_snippet.html' %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" name="firstName" 
                        placeholder="First Name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" name="lastName" 
                        placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" 
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" name="password" 
                        placeholder="Password">
                    <br>
                    {{list}}
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword2" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword2" name="confirmation" 
                        placeholder="Confirm Password">
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>
        <br>
        <span>Already have an acccount? <a href="{% url 'login' %}">Log In here.</a></span>
    </div>

{% endblock %}
