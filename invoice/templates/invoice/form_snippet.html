{% csrf_token %}
{% for field in form %}
    <div class="form-group row">
        <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
        <div class="col-sm-10">
            {{ field.errors }}
            {{ field }}
            <br>
            {{ field.help_text }}
        </div>
    </div>
{% endfor %}
<input class="btn btn-primary" type="submit" value="Save">
